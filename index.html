<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Garz All Payment âš¡</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #00ff99;
      text-align: center;
      padding: 30px;
      overflow-x: hidden; /* biar bisa scroll ke bawah */
    }

    html { scroll-behavior: smooth; }

    /* Canvas matrix background */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -3;
    }

    /* Container utama */
    .container {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ffcc;
    }

    /* Kotak style neon */
    .box {
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 20px #00ff99;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Tombol payment */
    .payment-option {
      display: flex;
      align-items: center;      /* rata vertikal */
      justify-content: center;  /* rata horizontal */
      gap: 10px;                /* jarak ikon-teks */
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .payment-option:hover {
      background: #00cc77;
      transform: scale(1.05);
    }

    /* Info & footer */
    p {
      margin: 10px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>âš¡ Garz All Payment âš¡</h1>

    <div class="box">
      <div class="payment-option">ðŸ’° DANA</div>
      <div class="payment-option">ðŸ“± OVO</div>
      <div class="payment-option">âš¡ GOPAY</div>
      <div class="payment-option">ðŸ”— QRIS</div>
    </div>

    <div class="box">
      <p>Website ini mendukung semua metode pembayaran digital populer.<br>
      Scroll ke bawah untuk info lebih lanjut.</p>
    </div>

    <div class="box">
      <h2>Tentang Garz</h2>
      <p>Garz All Payment adalah layanan all-in-one untuk mempermudah transaksi digital dengan cepat dan aman.</p>
    </div>
  </div>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Resize responsive
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
